<body>
     <!-- Header section with a navbar -->

  <header>
    <nav class="navbar navbar-expand-lg nav-bg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Images/Suika Game.png" alt="スイカゲーム" title="スイカゲーム" width="200" height="20">
              </a>
        </div>
    </nav>
</header>
<br/>
  <div class="container">
    <section>
        <h1  class="text-center"> お問合せ </h1> 
        <br/>
        <br/>
        <p>Need help ? Contact us below. Please review our <a href="'/privacy-policy">Privacy Policy</a> and <a href="/disclaimer">DMCA</a> Rules before submitting .</p>
        <form id="contactForm" class="row g-3">
            <div class="col-md-8 mx-auto">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Enter email address</label>
                </div>
            </div>
            <div class="col-md-8 mx-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <label for="name">Full Name</label>
                </div>
            </div>
            <div class="col-md-8 mx-auto">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-warning text-light fw-semibold btn-lg">Submit</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </section>
  </div>
</div>
<br/>
